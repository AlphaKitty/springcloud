spring:
  profiles:
    active: dev
  application:
    name: gateway
server:
  port: 8080
zuul:
  routes:
    provider: /provider/**
    consumer: /consumer/**
logging:
  level:
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: debug

---
#prod
spring:
  profiles: prod
  zipkin:
    base-url: http://172.17.0.1:5555
    enabled: false
eureka:
  client:
    service-url:
      defaultZone: http://172.17.0.1:8888/eureka

---
#dev
spring:
  profiles: dev
  zipkin:
    base-url: http://localhost:5555
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka
